<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <style type="text/css">
              svg {
                  border: 1px solid black;
                  margin: 5px;
              }
              /*
              path {
                  stroke: white;
                  stroke-width: 2;
              }
              rect {
                  stroke: white;
                  stroke-width: 2;
              }
              */
              .topBar {
                  height: 25px;
              }
              .dataset {
                  font-family: monospace;
              }
        </style>
        <script type="text/javascript" src="./d3.v3/d3.v3.js"></script>
    </head>
    <body>
        <div class="topBar">
          <input type="button" OnClick="random_update()" value="lol" />
          <span class="dataset">lol</span>
        </div>
        <div class="container">
          <script type="text/javascript">

              // Parameter for random data generation in random_data()
              var data_max = 10

              // Initialize data to a random set
              var data = random_data();

              // Color stuff
              var color = d3.scale.category20();

              // Display/layout options
              var w = 400;
              var h = 400;
              var radius = Math.min(w,h) / 2;
              var pie_depth = 50
              var pie_padding = 50

              function update() {
                  // Data Join
                  var path = pie_svg.selectAll("path")
                      .data(pie(data))
                      .transition()
                        .duration(500)
                        .attrTween("d", arcTween);

                  var chart = bar_svg.selectAll("rect")
                      .data(data)
                      .transition()
                        .duration(500)
                        .attr('width', function(d) {return bar_x_scale(d)});

                  var linegraph = linegraph_svg.selectAll("path")
                      .data(data)
                      .transition()
                        .duration(500)
                        .attr('d', function(d) {return line(data)});

                  d3.select(".dataset")
                      .text(data)
              }

              function arcTween(a) {
                  var i = d3.interpolate(this._current_arc, a)
                  this._current_arc = i(0)
                  return function(t) {
                    return arc(i(t));
                  };
              }

              function random_data() {
                  return d3.range(10).map(function(n) {return Math.round(Math.random()*data_max)});
              }

              function random_update() {
                  data = random_data()
                  update();
              }

              // Generators and scales
              var pie = d3.layout.pie()
                  .sort(null);

              var arc = d3.svg.arc()
                  .innerRadius(radius - pie_padding -pie_depth)
                  .outerRadius(radius - pie_padding);

              var bar_x_scale = d3.scale.linear()
                  .domain([0,data_max])
                  .range([0,w]);

              var chart_bar_offset = d3.scale.ordinal()
                  .domain(d3.range(data.length))
                  .rangeBands([0, h]);

              var line_x_scale = d3.scale.ordinal()
                  .domain(d3.range(data.length))
                  .rangePoints([0, w]);

              var line_y_scale = d3.scale.linear()
                  .domain([0, data_max])
                  .range([h, 0])

              var line = d3.svg.line()
                  .interpolate("step")
                  .x(function(d, i) { return line_x_scale(i); })
                  .y(function(d) { return line_y_scale(d); })

              // Append SVG Canvases.
              var pie_svg = d3.select(".container").append("svg")
                  .attr("width", w)
                  .attr("height", h)
                  .attr("class", "pie_svg")
                  .append("g")
                  .attr("transform", "translate(" + w/2 + "," + h/2 + ")");

              var bar_svg = d3.select(".container").append("svg")
                  .attr("width", w)
                  .attr("height", h)
                  .attr("class", "bar_svg")
                  .append("g");

              var linegraph_svg = d3.select(".container").append("svg")
                  .attr("width", w)
                  .attr("height", h)
                  .attr("class", "line_svg")
                  .append("g");

              // Initialize Visualizations.

              var path = pie_svg.selectAll("path")
                  .data(pie(data))
                  .enter()
                  .append("path")
                  .attr("fill", function( d, i ) { return color(i); })
                  .attr("d", arc) 
                  .each(function(d) { this._current_arc = d; });
              
              var chart = bar_svg.selectAll("rect")
                  .data(data)
                  .enter()
                  .append("rect")
                  .attr("fill", function( d, i ) { return color(i); })
                  .attr("width", bar_x_scale)
                  .attr("height",chart_bar_offset.rangeBand())
                  .attr("y", function(d,i){return chart_bar_offset(i)})
                  .each(function(d) { this._current_bar = d; });

              var linegraph = linegraph_svg.selectAll("path")
                  .data([1])
                  .enter()
                  .append("path")
                  .attr("class", "line")
                  .attr("d", function(d) { return line(data);})
                  .style("stroke", function(d) { return "steelblue"; } )
                  .style("stroke-width", 5)
                  .style("fill", "black")

              d3.select(".dataset")
                  .text(data)

          </script>
        </div>
        <br>
    </body>
</html>
